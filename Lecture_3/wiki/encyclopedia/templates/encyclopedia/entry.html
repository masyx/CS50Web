{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_name }}
{% endblock %}

{% block body %}

    {% if entry %}
    
        {{ entry | safe }}
        <form action="{% url 'edit_entry' ENTRY_TITLE=page_name %}" method="get">
            <button type="submit">Edit</button>
        </form>
        
    {% else %}
        <h2>Can not find requested page: '{{ page_name }}'.</h2>
    {% endif %}

{% endblock %}
